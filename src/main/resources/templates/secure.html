<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h3>Secure Page</h3>
    <a href="/logout">Logout</a>
    <h4>Email</h4>
    <p th:text="${user.email}"></p>
    <h4>User Name</h4>
    <p th:text="${user.username}"></p>
    <h4>Password</h4>
    <p th:text="${user.password}"></p>
    <h4>First Name</h4>
    <p th:text="${user.firstName}"></p>
    <h4>Last Name</h4>
    <p th:text="${user.lastName}"></p>

</body>
</html>
